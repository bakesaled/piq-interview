<h1 mat-dialog-title>
  Check out '{{ data.name }}'?
</h1>
<mat-dialog-content>
  <mat-form-field><input matInput placeholder="enter your name" #name></mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button [mat-dialog-close]="name.value">Ok</button>
</mat-dialog-actions>
